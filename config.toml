baseurl = "https://netdevops.me/"
buildDrafts = true
metadataFormat = "yaml"
languageCode = "en-us"
defaultContentLanguage = "en"
title = "NetDevOps"
theme = "uBlogger"

enableGitInfo = true
enableEmoji = true

[permalinks]
  posts = "/:year/:title/"

