# Tranquilpeak
# Version : 0.3.1-BETA
# Author : Thibaud Leprêtre

# I STRONGLY recommend you to use a CDN to speed up loading of pages.
# There is many free CDN like Cloudinary or you can also use indirectly
# by using services like Google Photos.

# If you want to store images yourself, please read this guidelines:
# For users, if you only use this theme, put your images directly in `source/assets/images` folder
# But if you want to add local images, you can put your images directly in `source/assets/images` folder
# For developpers, if you modify this theme, put your images in `source/images` folder and
# use grunt task `build` to synchronize assets

baseurl = "https://netdevops.me/"
# baseurl = "https://rdodin.gitlab.io"
buildDrafts = true
metadataFormat = "yaml"
languageCode = "en-us"
defaultContentLanguage = "en-us"
title = "NetDevOps"
theme = "hugo-tranquilpeak-theme"
googleAnalytics = "UA-101537614-1"
paginate = 7
canonifyurls = true

[permalinks]
  post = "/:year/:slug/"

[taxonomies]
  tag = "tags"
  # category = "categories"
  archive = "archives"

[author]
  name = "Roman Dodin"
  bio = "Eagerness to learn & passion to share"
  job = "Netdevops @ Nuage Networks"
  location = "Russia"
  # Your Gravatar email. Overwrite `author.picture` everywhere in the blog
  # gravatarEmail = "dodin.roman@gmail.com"
  # Your profile picture
  # Overwritten by your gravatar image if `author.gravatarEmail` is filled
  picture = "https://gitlab.com/rdodin/pics/-/wikis/uploads/95361847e46716d94cd8469ae33eeed1/avatar.png"
  # Your Twitter username without the @. E.g : thibaudlepretre
  twitter = "@ntdvps"
  # Your google plus profile id. E.g : +ThibaudLepretre or 114625208755123718311
  # googlePlus = "+ThibaudLepretre"

[markup]
  defaultMarkdownHandler = "blackfriday"

[blackfriday]
  fractions = false
  plainIDAnchors = true
  skipHTML = false

