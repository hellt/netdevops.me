# adopted from https://github.com/goreleaser/goreleaser/blob/5adf43295767b5be05fa38a01ffb3ad25bd21797/www/htmltest.yml
# using https://github.com/wjdp/htmltest
DirectoryPath: ./public
IgnoreURLs:
  - fonts.gstatic.com
  - linkedin.com/in/
  - mdboostrap.com
  - goreleaser.com
  - pbs.twimg.com
